<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extensions Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #f87171;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-semibold">Extensions List</h1>
      <div class="space-x-2">
        <button class="bg-red-500 px-4 py-1 rounded-full text-sm">All</button>
        <button class="bg-gray-700 px-4 py-1 rounded-full text-sm">Active</button>
        <button class="bg-gray-700 px-4 py-1 rounded-full text-sm">Inactive</button>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-4 rounded-xl shadow-md flex flex-col justify-between">
        <div>
          <h2 class="text-lg font-medium">DevLens</h2>
          <p class="text-sm text-gray-400">Quickly inspect page layouts and visualize element boundaries.</p>
        </div>
        <div class="flex items-center justify-between mt-4">
          <button class="text-sm text-red-400">Remove</button>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl shadow-md">
        <div>
          <h2 class="text-lg font-medium">StyleSpy</h2>
          <p class="text-sm text-gray-400">Instantly analyze and copy CSS from any webpage element.</p>
        </div>
        <div class="flex items-center justify-between mt-4">
          <button class="text-sm text-red-400">Remove</button>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl shadow-md">
        <div>
          <h2 class="text-lg font-medium">SpeedBoost</h2>
          <p class="text-sm text-gray-400">Optimizes browser resource usage to accelerate page loading.</p>
        </div>
        <div class="flex items-center justify-between mt-4">
          <button class="text-sm text-red-400">Remove</button>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
