<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extensions Manager</title>
  <link rel="stylesheet" href="color.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">🧩 Extensions</div>
    <div class="settings-icon">⚙️</div>
  </header>

  <main class="container">
    <h2>Extensions List</h2>
    <div class="filters">
      <button class="filter-btn active" onclick="filter('all')">All</button>
      <button class="filter-btn" onclick="filter('active')">Active</button>
      <button class="filter-btn" onclick="filter('inactive')">Inactive</button>
    </div>

    <div class="grid" id="extensionGrid"></div>
  </main>

  <script src="fun.js"></script>
</body>
</html>
